{{ define "main" }}
<div class="content">
  {{ .Content }}
  <section class="bg-[#F9F9F9]  py-5 h-170 flex">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-4 xl:gap-0 lg:py-16 lg:grid-cols-12  flex items-center">
      <div class="mr-auto place-self-center lg:col-span-7  px-5">
        <h1 class="max-w-2xl mb-4 text-5xl font-extrabold leading-none md:text-5xl xl:text-6xl text-slate-700">
          {{.Params.hero_section}} <span class="text-[#ed5821]">{{.Params.hero_section2}}</span> </h1>
        <p class="max-w-xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">{{.Params.sub_heading}}</p>
        <p class="px-3 py-3 bg-[#F4EDEB] rounded-lg text-gray-500 text-sm font-medium mb-6"><span
            class="text-slate-800">Indicatieprijzen:</span> {{.Params.pricing}}</p>

        <a href="#" class="inline-flex items-center text-white bg-[#ed5821] hover:bg-orange-700
         font-medium rounded-lg text-sm px-6 py-3 transition duration-300">
          Prijs opvragen
          <svg class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 
         01-1.414-1.414L14.586 11H3a1 1 0 
         110-2h11.586l-4.293-4.293a1 1 0 
         010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </a>

        <a href="#" class="mx-3 relative inline-flex items-center justify-center px-5 py-2.5 mb-2 me-2 
         text-sm font-medium rounded-lg border border-[#ed5821] text-[#ed5821] 
         transition-all duration-300 ease-in-out
         hover:bg-[#ed5821] hover:text-white focus:ring-2 focus:outline-none focus:ring-[#ed5821]">
          Ons werk bekijken

        </a>

      </div>
      <div class="hidden lg:mt-0 lg:col-span-5 lg:flex bg-gray-100 h-100">
        <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/hero/phone-mockup.png" alt="mockup">
      </div>
    </div>
  </section>
</div>
{{ end }}
