<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>

  <!-- Sveltia CMS -->
  <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"></script>
</head>
<body>
  <div id="cms"></div>

  <script>
    const sveltiaCMS = initCMS({
      backend: {
        name: 'github',
        repo: 'zohaibTariq6533/Hugo-website',
        branch: 'main',
        auth_type: 'pkce',
        app_id: 'Ov23liCCPh5APDx73cOR'
      },
      load_config_file: true 
    });
    function triggerNetlifyBuild() {
    fetch('curl -X POST -d {} https://api.netlify.com/build_hooks/68b5d184bfcd8b00874551bf', {
      method: 'POST'
    }).then(() => {
      console.log('Netlify rebuild triggered!');
    }).catch(err => {
      console.error('Error triggering Netlify rebuild:', err);
    });
  }

  events: {
    entrySaved: () => {
      triggerNetlifyBuild();
    }
  }
  </script>
</body>
</html>
